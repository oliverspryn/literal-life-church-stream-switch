<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Stream Switch</title>
  </head>
  <body>
    <div id="stream-switch">
      <stream-switch
        azure-audio-channel-name="audio"
        azure-video-channel-name="video"
        firebase-project-id="literal-life-church"
        offline-image="https://res.cloudinary.com/literallifechurch/image/upload/w_1000,c_scale/streaming/offline.jpg"
        placeholder-image="https://res.cloudinary.com/literallifechurch/image/upload/w_1000,c_scale/streaming/logo.jpg" />
    </div>

    <!-- Your JW Player script here -->
    <script src="https://cdn.jwplayer.com/libraries/K3TGugln.js"></script>
    <script src="https://cdn.jsdelivr.net/combine/npm/vue@2.6.11/dist/vue.min.js,npm/axios@0.19.2/dist/axios.min.js"></script>
    <script src="stream-switch.js"></script>
    <script src="main.js"></script>
  </body>
</html>
